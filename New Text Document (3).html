<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <script>
        function continueSurfing() {
            var url = "http://www.google.com"; // Palitan ng desired URL
            var newWindow = window.open(url, "_blank"); // Subukang buksan sa bagong tab
            
            if (!newWindow || newWindow.closed || typeof newWindow.closed == "undefined") {
                // Fallback kung na-block ng popup blocker
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <h2>Access Restricted</h2>
    <p>You must click below to continue surfing.</p>
    <button onclick="continueSurfing()">Continue Surfing</button>
</body>
</html>
