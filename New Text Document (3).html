<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting...</title>
</head>
<body>
    <center>
        <p>Redirecting to the internet...</p>
        <button class="button continue" onclick="openInDefaultBrowser('https://www.google.com')">âž¡ Continue Surfing</button>
    </center>
</body>
<script>
function openInDefaultBrowser(url) {
    setTimeout(function() {
        var newWindow = window.open(url, "_blank");

        if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
            // Fallback kung may pop-up blocker
            window.location.href = url;
        }
    }, 100); // Small delay to bypass pop-up blocker
}
</script>
</html>
