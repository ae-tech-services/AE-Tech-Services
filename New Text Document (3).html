<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Redirecting...</title>
</head>
<body>
    <center><p>Redirecting to the internet...</p></center>
	<button class="button continue" onclick="openInDefaultBrowser('https://www.google.com')">âž¡ Continue Surfing</button>

</body>
<script>
	function openInDefaultBrowser(url) {
    var a = document.createElement("a");
    a.href = url;
    a.target = "_blank"; // Bubuksan sa default browser
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
	</script>
</html>
